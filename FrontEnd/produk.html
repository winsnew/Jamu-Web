    <section class="py-5 bg-blue-500">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-2">

                  <div class="carousel-item active">
                    <img src="https://via.placeholder.com/200x200" class="d-block w-full" alt="Iklan1">

    <div class="container mx-auto pb-20 ">
        <h1 class="text-2xl font-bold mb-4">Tampilan Produk</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            
            <div class="bg-white rounded-lg shadow-lg p-4">
                <img src="https://via.placeholder.com/200x200" alt="Product" class="w-full">
                <h2 class="text-lg font-bold mt-2">Product 1</h2>
                <p class="text-gray-600 mt-2">$10.00</p>
                <div class="flex justify-between items-center mt-4">
                    <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full" onclick="addToCart(1)">Add to Cart</button>
                    <div class="flex items-center">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-l-full" onclick="decreaseQuantity(1)">-</button>
                        <span id="quantity-1" class="px-4 py-2 bg-gray-200 text-gray-800 font-bold">0</span>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-r-full" onclick="increaseQuantity(1)">+</button>
                    </div>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <img src="https://via.placeholder.com/200x200" alt="Product" class="w-full">
                <h2 class="text-lg font-bold mt-2">Product 2</h2>
                <p class="text-gray-600 mt-2">$20.00</p>
                <div class="flex justify-between items-center mt-4">
                    <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full" onclick="addToCart(2)">Add to Cart</button>
                    <div class="flex items-center">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-l-full" onclick="decreaseQuantity(2)">-</button>
                        <span id="quantity-2" class="px-4 py-2 bg-gray-200 text-gray-800 font-bold">0</span>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-r-full" onclick="increaseQuantity(2)">+</button>
                    </div>
                </div>
            </div>
            </div>
        </div>

            <section class="bg-blue-400 py-10">
                    <div class="container mx-auto flex justify-between items-center px-4">
