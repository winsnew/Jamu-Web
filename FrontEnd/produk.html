<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./jsConfig/crudKeranjang.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    
    <nav class="bg-blue-500 py-2">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="#" class="text-white items-center font-bold text-xl">Dashboard</a>
            <ul class="flex pt-3">
                <li>
                    <a href="./index.html" class="text-white px-4 hover:text-gray-200">Profile</a>
                </li>
                <li>
                    <a href="./data-pelanggan.html" class="text-white px-4 hover:text-gray-200">Data Pelanggan</a>
                </li>
                <li>
                    <a href="./data-bayar.html" class="text-white px-4 hover:text-gray-200">Data Pembayaran</a>
                </li>
                <li>
                    <a href="./keranjang.html" class="text-white px-4 hover:text-gray-200">cart</a>
                </li>
                <li>
                    <a href="./checkout.html" class="text-white px-4 hover:text-gray-200">link</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="mx-auto my-0">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" style="height: 100vh;">
            <div class="carousel-item active" style="height: 100vh;">
              <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item" style="height: 100vh;">
              <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item" style="height: 100vh;">
              <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      
      
      
    <section class="py-0 my-0 mx-auto min-h-screen">
    <div class="container mx-auto pt-2 py-5">
        <h1 class="text-3xl font-bold mb-4 text-center">Tampilan Produk</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 my-5 py-5">
            <div class="bg-white rounded-lg shadow-lg p-4">
                <img src="https://via.placeholder.com/200x200" alt="Product" class="w-full">
                <h2 class="text-lg font-bold mt-2">Product 1</h2>
                <p class="text-gray-600 mt-2">$10.00</p>
                <div class="flex justify-between items-center mt-4">
                    <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full" onclick="addToCart(1)">Add to Cart</button>
                    <div class="flex items-center">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-l-full" onclick="decreaseQuantity(1)">-</button>
                        <span id="quantity-1" class="px-4 py-2 bg-gray-200 text-gray-800 font-bold">0</span>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-r-full" onclick="increaseQuantity(1)">+</button>
                    </div>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <img src="https://via.placeholder.com/200x200" alt="Product" class="w-full">
                <h2 class="text-lg font-bold mt-2">Product 2</h2>
                <p class="text-gray-600 mt-2">$20.00</p>
                <div class="flex justify-between items-center mt-4">
                    <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full" onclick="addToCart(2)">Add to Cart</button>
                    <div class="flex items-center">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-l-full" onclick="decreaseQuantity(2)">-</button>
                        <span id="quantity-2" class="px-4 py-2 bg-gray-200 text-gray-800 font-bold">0</span>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-r-full" onclick="increaseQuantity(2)">+</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>

        <section class="bg-light py-0 mx-auto my-0 min-h-screen">
            <div class="mx-auto">
              <div class="row">
                <div class="col-lg-8 mx-auto">
                  <h2 class="text-center mb-4">Hubungi Kami</h2>
                  <form action="#" method="post">
                    <div class="form-group">
                      <label for="name">Nama Lengkap</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                      <label for="message">Pesan</label>
                      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
          
            
</body>
</html>
