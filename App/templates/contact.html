<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css">
    <title>SIDEMIT - CONTACT</title>
</head>
<body>
    <div class="container mx-auto p-5">
        <div class="md:flex md:flex-row md:justify-between text-center text-sm sm:text-base">
          <div class="flex flex-row justify-center mt-3">
            <a href="#" class="bg-gradient-to-r from-purple-400 to-red-400 w-10 h-10 rounded-lg"></a>
            <a href="#"class="text-3xl text-gray-600 ml-2">Profile</h1>
          </div>
          <div class="mt-2">
            <a href="/" class="text-gray-600 hover:text-purple-600 p-4 px-3 sm:px-4">Home</a>
            <a href="/#koleksiProduks" class="text-gray-600 hover:text-purple-600 p-4 px-3 sm:px-4">Shop</a>
          </div>
        </div>
        <div class="container">
            <div class="row">
              <div class="col-lg-6 mt-5 mx-auto">
                <h2 class="text-center mb-4">Contact Us</h2>
                <form action="#" method="POST">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
</body>
</html>
