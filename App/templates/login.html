<body>
  
    <!-- Navbar -->

    <div class="container">

            </div>

              <form method="POST">
                <div class="form-group">

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control " name="pwd" id="passwordForm" placeholder="password">
                </div>
                <div class="pt-2">
                <button type="submit" class=" btn btn-primary btn-block">Login</button>
              </div>
              </form>
            </div>
          </div>
        </div>
